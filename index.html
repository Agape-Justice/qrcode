<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-CODE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <section class="container">
        <header>
            <h3 class="appName">QR CODE</h3>
            <div class="alert">No Text Found</div>
        </header>
        <main>            
            <div class="qrCodeBox">
            <div class="load"></div>
                <img src="" alt="" id="image">
            </div>
        </main>

        <footer>
            <div class="writeSection">
                <textarea name="" id="" class="writeBox"></textarea>
                <input type="button" class="generateBtn" value="Generate">
            </div>
        </footer>
    </section>

    <script src="main.js"></script>
</body>
</html>
